<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <div class="container">
            <form name="form_input" method="post" onsubmit="buildReport(); return false;">
                <div class="row">
                    <div class="col-15">
                        <label for="pr_repo"> PR Repo URL: </label>
                    </div>
                    <div class="col-85">
                        <input id="pr_repo" type="text" name="pr_repo" value="fabric8-ui/fabric8-ui,fabric8-services/fabric8-wit">
                    </div>
                </div>
                <div class="row">
                    <div class="col-15">
                        <label for="issues_repo"> Issues Repo URL: </label>
                    </div>
                    <div class="col-85">
                        <input id="issues_repo" type="text" name="issues_repo" value="openshiftio/openshift.io">
                    </div>
                </div>
                <div class="row">
                    <div class="col-15">
                        <label for="start"> Start Date: </label>
                    </div>
                    <div class="col-85">
                        <input id="start" type="text" name="start">
                    </div>
                </div>
                <div class="row">
                    <div class="col-15">
                        <label for="team"> Sprint: </label>
                    </div>
                    <div class="col-85">
                        <input id="team" type="text" name="team" value="team/platform">
                    </div>
                </div>
                <div class="row">
                    <div class="col-15">
                        <label for="sprint"> Sprint: </label>
                    </div>
                    <div class="col-85">
                        <input id="sprint" type="text" name="sprint" value="Sprint 145">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <p> Done since last week:
            <ul id="sos_done">
            </ul>
        </p>
        <p> Currently working on:
            <ul id="sos_doing">
            </ul>
        </p>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
